<meta name='viewport' content='width=device-width, initial-scale=1'/><style>/* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #111111; /* কালো ব্যাকগ্রাউন্ড */
    color: #ffffff; /* সাদা টেক্সট */
    margin: 0;
    padding: 0;
}

header {
    background-color: #333333;
    text-align: center;
    padding: 20px;
}

header h1 {
    color: #ff66cc; /* গোলাপি রঙ */
}

nav {
    background-color: #444444;
    padding: 10px;
    text-align: center;
}

nav a {
    color: #ffffff;
    margin: 0 15px;
    text-decoration: none;
}

section {
    padding: 20px;
    background-color: #222222;
}

footer {
    background-color: #333333;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Specific styles */
.highlight {
    color: #00ff99; /* সবুজ রঙ */
}

.accent {
    color: #66ccff; /* নীল/আকাশী রঙ */
}

form {
    color: #ffffff;
}

form input, form textarea {
    padding: 10px;
    margin: 5px;
    background-color: #444444;
    border: none;
    color: #ffffff;
    width: 100%;
}

form input[type="submit"] {
    background-color: #ff66cc;
    cursor: pointer;
}</style>
